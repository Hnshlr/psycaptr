<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="Ressources/Style/style.css"/>
  <link rel="stylesheet" href="Ressources/Style/footer.css"/>
  <link rel="stylesheet" href="Ressources/Style/reference.css"/>
  <link rel="stylesheet" href="Ressources/Style/inscription.css"/>
  <link rel="stylesheet" href="Ressources/Style/nav_bar.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900">

  <link rel="icon" href="Ressources/Images/Logo_simple.png" size="32x32" type="image/icon type">
  <title>Inscription • Psycaptr</title>
</head>

<nav id="header" class="nav_absolute" >

</nav>

<body>
  <div class="container">

    <h1>Inscription</h1>

    <div class="progress-bar">
      <div class="step">
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>

      <div class="step">
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>

      <div class="step">
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    </div>

    <div class="form-outer">
      <!--
       Ne pas oublier de changer le lien de redirection avant upload sur serveur !!!!
       PHP/createProfile.php ou http://localhost/app_pH/PHP/createProfile.php
      -->
      <form method="POST" action="PHP/createProfile.php">
        <div class="page slide-page">
          <div class="title"></div>

          <div class="field">
            <input type="text" name="Nom" placeholder="Nom" required>
          </div>

          <div class="field">
            <input type="text" name="Prénom" placeholder="Prénom" required>
          </div>

          <div class="field">
            <button class="firstNext next">Suivant</button>
          </div>
        </div>

        <div class="page">
          <div class="title"></div>
          <div class="field">
            <input type="text" name="Mail" placeholder="Adresse Mail" required>
          </div>

          <div class="field btns">
            <button class="prev-1 prev">Précédent</button>
            <button class="next-1 next">Suivant</button>
          </div>
        </div>


        <div class="page">
          <div class="title"></div>

          <div class="field">
              <input type="password" name="Mdp" placeholder="Mot de passe" required>
          </div>

          <div class="field">
              <input type="password" name="MdpBis" placeholder="Confirmer le mot de passe" required>
          </div>

          <div class="field btns">
            <button class="prev-2 prev">Précédent</button>
            <button class="submit">Suivant</button>
          </div>
        </div>
      </form>



    </div>
  </div>

  <script src="./javascripts/rellax.js"></script>
  <script src="./javascripts/reference.js"></script>
  <script> var rellax = new Rellax('.rellax',{ center : true }); </script>

</body>

<footer class="bottom" id="footer"></footer>

<script src="./javascripts/nav_bar.js"></script>
<script>nav_function()</script>
</html>
